<div class="container" ng-controller="LinksCtrl" ng-init="getLinks()">
  <div ng-repeat="type in types | orderBy: 'toString()'">
    <h2 class="text-center"><font size ="6">{{type.toUpperCase()}}</font></h2>
    <div class="row" ng-repeat="link in links | orderBy: 'name'" ng-show="link.type.toLowerCase() == type.toLowerCase()">
      <table>
      <tr>
      <td class="col-md-3">
        <a target="_target" href="{{link.url}}">
          <img align ="right" ng-src="{{link.photo}}" class="linkImg" height="150" width="150">
        </a>

      </td>
      <td  class="col-md-6 text-center">
        <font size ="5">{{link.name}}</font><br />
        <a target="_target" ng-href="{{link.url | url}}"><font size ="5">{{link.url | url}}</font></a><br />
        <font size ="5">{{link.phoneNumber | phone}}</font><br />

        <br />
      </td>
    </tr>
  </table>
    </div>
  </div>
  <div ng-if="other">
    <table>
    <h2 class="text-center">OTHER</h2>
    <div class="row" ng-repeat="link in links | orderBy: 'name'" ng-show="!link.type">
      <tr>
      <td  class="col-md-3">
        <a target="_target" href="{{link.url}}">
          <img ng-src="{{link.photo}}" class="linkImg" height="150" width="150" align = "right">
        </a>

      </td>
      <td  class="col-md-6 text-center">
        <font size ="5">{{link.name}}</font><br />
        <a target="_target" ng-href="{{link.url | url}}"><font size ="5">{{link.url | url}}</font></a><br />
        <font size ="5">{{link.phoneNumber | phone}}</font><br />

        <br />
      </td>
    </tr>
    </div>
  </table>
  </div>
</div>
