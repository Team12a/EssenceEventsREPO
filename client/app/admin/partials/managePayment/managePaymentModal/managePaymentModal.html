<div id="managePaymentModal" ng-click="resetPicker()">
  <tabset justified="true">
    <tab heading="Basic Info" ng-if="hideDeleteTab">
      <h2 class="modal-header">Payment information:</h2>
      <div class="modal-body">
        <div class = "">
          <form name="form">
            <!-- Div to input the payment description -->
            <div class="form-group row col-md-12" show-errors>
              <label for="paymentDesc">Payment Description: Initial Meeting Fee</label>
            </div>

            <!-- Div to input the due date -->
            <div id="dateTime" class="form-group row col-md-12" show-errors>
              <div class = "col-md-6" style="padding-left: 0px;">
                <label for="dateOfPayment">Due Date:</label>
                <div class = "input-group">
                  <input type="text" class="form-control" id="dateOfPayment" datepicker-popup="fullDate" ng-model="payment.dueDate" is-open="datePicker.opened" picker-options="dateOptions" ng-required="true" close-text="Close" />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open($payment)"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                </div>
              </div>

            <!-- Div to input the amount  -->
            <div class="form-group row col-md-12" show-errors>
              <label for="amount">Amount: $25.00</label>
            </div>
          </form>

        </div>
      </div>
      <div class="modal-footer" ng-if="hideDeleteTab" style="border-top: 0px;">
        <div class="col-md-12" style="padding-left:0px; padding-top:35px; text-align:left;">
          <button class="btn btn-success"  ng-click="submit()">Save Changes</button>
          <button class = "btn btn-danger" ng-click="showDeleteTabFunc()">Delete Payment</button>
	  <button class="btn btn-default" ng-click="cancel()" style="float: right">Cancel</button>
        </div>
      </div>
    </tab>


    <div ng-if="!hideDeleteTab">
      <h2 class = "modal-header text-center">
        Are you sure you want to delete {{payment.description}}?
      </h2>
      <div class = "modal-body row">
        <container>
          <div class = "col-md-6">
            <button class = "btn btn-block btn-danger" ng-click="hideDeleteTabFunc()">No</button>
          </div>
          <div class = "col-md-6">
            <button class = "btn btn-block btn-success" ng-click="deletePayment()">Yes</button>
          </div>
        </container>
      </div>
    </div>

  </tabset>

  <!-- WHERE FOOTER USED TO BE -->
</div>
