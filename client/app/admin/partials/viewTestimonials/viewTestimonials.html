<div class="row" ng-init="getTestimonials(); sort='name'">
  <h1 class="page-header">View Testimonials</h1>
  <div class = "form-group col-md-12" style="padding-left:0px;">
    <div class="col-md-5" style="padding-left:0px;">
      <input type="text" class="form-control" placeholder="Search here..." ng-model="searchLinks"></input>
    </div>
  </div>
  <tabset>
    <tab heading="Testimonials">
      <br>
      <table class="table table-hover hoverSort">
        <thead>
          <tr>
            <th ng-click="sort='type'"><b>Name</b></th>
            <th ng-click="sort='name'"><b>Event Desctiption</b></th>
            <th ng-click="sort='phoneNumber'"><b>Message</b></th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="testimonial in testimonials">
            <td>{{testimonial.postName}}</td>
            <td>{{testimonial.eventDescription}}</td>
            <td>{{testimonial.message}}</td>
          </tr>
        </tbody>
      </table>
    </tab>
  </tabset>
</div>
