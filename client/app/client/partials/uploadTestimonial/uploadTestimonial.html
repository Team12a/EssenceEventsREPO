<div class = "container-fluid">
  <div ng-controller="UploadTestimonialCtrl">
      <div class="well well-sm">
        <form name="form" class="form-horizontal" ng-submit="submit()" onSubmit="alert('Thank you for your feedback.');" >
          <fieldset>
            <legend class="text-left header">Testimonial</legend>
            <p class="text-left">Loved the service? Let us know below!</p>
            <p class="text-center" ng-if="submitSuccess">
              Your testimonial has been submitted.  Thank you!
            </p>
            <p class="text-center" ng-if="submitError">
              Oops!  An error occured while submitting your testimonial.
            </p>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon fa-2x"></i></span>
              <div class="col-md-8">
                <input id="postName" name="postName" type="postName" placeholder="Name" class="form-control" ng-model="postName" required>
              </div>
            </div>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-bookmark-o fa-2x"></i></span>
              <div class="col-md-8">
                <input id="eventDescription" name="eventDescription" type="eventDescription" placeholder="Event Description" class="form-control" ng-model="eventDescription" required>
              </div>
            </div>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon fa-2x"></i></span>
              <div class="col-md-8">
                <textarea class="form-control" id="message" name="message" maxlength="500" placeholder="Enter your testimonial for us here." rows="7" ng-model="message"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-8 text-center">
                <button type="submit" class="btn btn-primary btn-lg"er>Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
  </div>
</div>
