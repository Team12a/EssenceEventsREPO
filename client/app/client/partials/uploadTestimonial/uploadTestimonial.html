<div class = "container-fluid">
  <div ng-controller="UploadTestimonialCtrl" ng-init="getEvents()">
      <h2>Upload a Testimonial</h2>
      <h6>Loved the service? Let us know below!</h6>
      <form name="form" class="form-horizontal">
        <fieldset>
          <legend>Contact us</legend>
          <div class="form-group">
            <span class="col-md-1 col-md-offset-1"><i class="fa fa-user bigicon fa-2x"></i></span>
            <div class="col-md-9">
              <input id="fname" name="name" type="text" placeholder="First Name" class="form-control" ng-model="fname" required>
            </div>
          </div>
          <div class="form-group">
            <span class="col-md-1 col-md-offset-2"><i class="fa fa-user bigicon fa-2x"></i></span>
            <div class="col-md-8">
              <input id="lname" name="name" type="text" placeholder="Last Name" class="form-control" ng-model="lname" required>
            </div>
          </div>
          <div class="form-group">
            <span class="col-md-1 col-md-offset-2"><i class="fa fa-envelope-o bigicon fa-2x"></i></span>
            <div class="col-md-8">
              <input id="email" name="email" type="text" placeholder="Email Address" class="form-control" ng-model="email" required>
            </div>
          </div>
        </fieldset>
      </form>
  </div>
</div>
