<div class = "container-fluid">
  <div ng-controller="UploadTestimonialCtrl" ng-init="getEvents()">
      <h2>Upload a Testimonial</h2>
      <h6>Loved the service? Let us know below!</h6>
      <div class="well well-sm">
        <form name="form" class="form-horizontal">
          <fieldset>
            <legend class="text-left header">Testimonial</legend>
            <p class="text-center" ng-if="emailSuccess">
              Your email has been successfully send.  Thank you!
            </p>
            <p class="text-center" ng-if="emailError">
              Oops!  An error occured while sending your email.
            </p>
            <div class="form-group">
              <span class="col-md-2"><i class="fa fa-user bigicon fa-2x"></i></span>
              <div class="col-md-10">
                <input id="name" name="name" type="text" placeholder="Name" class="form-control" ng-model="name" required>
              </div>
            </div>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon fa-2x"></i></span>
              <div class="col-md-8">
                <input id="ename" name="name" type="text" placeholder="Event Description" class="form-control" ng-model="ename" required>
              </div>
            </div>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon fa-2x"></i></span>
              <div class="col-md-8">
                <textarea class="form-control" id="message" name="message" placeholder="Enter your message for us here. We will get back to you within 2 business days." rows="7" ng-model="message"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-8 text-center">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
  </div>
</div>
