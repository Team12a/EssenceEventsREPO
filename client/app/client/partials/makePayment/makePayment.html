
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.paypalobjects.com/api/checkout.js"></script>
  </head>
  <body>
    <div class="row">
      <div ng-init="getPayments()">
        <h1 class="page-header">Make a Payment</h1>
        <table class="table table-hover hoverSort">
          <thead>
            <tr>
              <th><b>Fees</b></td>
              <th><b>Due Date</b></td>
              <th><b>Amount</b></td>
              <th></td>
            </tr>
          </thead>
            <tbody>
              <tr ng-repeat="payment in payments">
                <td>{{payment.description}}</td>
                <td>{{payment.dueDate.substring(5,10) + '-' + payment.dueDate.substring(0,4)}}</td>
                <td>{{payment.amount}}</td>
                <td><button ng-click = "toPaypal(payment)">Pay Here</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>


</html>
