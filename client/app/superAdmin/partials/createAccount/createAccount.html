<div class = "row">
    <div>
        <h1 class="page-header">Create new account<h1>
    </div>
    <div class="col-sm-6">
      <form class="form-group" name="form" ng-submit= "accCtrl.register(form)" novalidate>
        <div class="form-group" ng-class= "{'has-success' : form.name.$valid && accCtrl.submitted, 'has-error' : form.name.$invalid && accCtrl.submitted}">
          <label>Name</label>
          <input type = "text" name="name" class="form-control" ng-model="accCtrl.user.name" required/>
          <p class="help-block" ng-show="form.name.$error.required && accCtrl.submitted">
            A name is required.
          </p>
        </div>

        <div class="form-group" ng-class= "{'has-success' : form.email.$valid && accCtrl.submitted, 'has-error' : form.email.$invalid && accCtrl.submitted}">
          <label>Email</label>
          <input type="text" name="email" class="form-control" ng-model="accCtrl.user.email" required mongoose-error/>
          <p class="help-block" ng-show="form.email.$error.email && accCtrl.submitted">
            Doesn't look like a valid email.
          </p>
          <p class="help-block" ng-show="form.email.$error.required && accCtrl.submitted">
            What's your email address?
          </p>
          <p class="help-block" ng-show="form.email.$error.mongoose">
            {{accCtrl.errors.email}}
          </p>
        </div>


        <label>Account Type</label>
        <br>
        <select name="role" id="selectRole" ng-model="accCtrl.user.role">
          <option value="user" >Client</option>
          <option value="admin">Admin</option>
        </select>
        </br>

<!--Would it be more intuitive to have a dropdown instead of a text entry?
        <div class="form-group" ng-class="{'has-success': form.role.$valid && accCtrl.submitted, 'has-error' : form.role.$invalid && accCtrl.submitted }">
          <label>Account Type</label>
          <input type="text" name="role" class="form-control" ng-model="accCtrl.user.role" placeholder="admin or user" required />
          <p class="help-block" ng-show="form.role.$error.required && accCtrl.submitted">
            A role is required.
          </p>
        </div>
-->
        <br>
        <div class="form-group" ng-class="{'has-success': form.password.$valid && accCtrl.submitted, 'has-error' : form.password.$invalid && accCtrl.submitted}">
          <label>Password</label>
          <input type="password" name="password" class="form-control" ng-model="accCtrl.user.password" ng-minlength="3" required mongoose-error/>
          <p class="help-block" ng-show="(form.password.$error.minlength || form.password.$error.required) && accCtrl.submitted">
            Password must be at least 3 characters
          </p>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{accCtrl.errors.password}}
          </p>
        </div>

        <div class="form-group" ng-class="{'has-success' : form.confirmPassword.$valid && accCtrl.submitted, 'has-error' : form.confirmPassword.$invalid && accCtrl.submitted}">
          <label>Confirm Password</label>
          <input type="password" name="confirmPassword" class="form-control" ng-model="accCtrl.user.confirmPassword" match="accCtrl.user.password" ng-minlength="3" required/>
          <p class="help-block" ng-show="form.confirmPassword.$error.match && accCtrl.submitted">
            Paswords must match.
          </p>
        </div>

        <div class="form-group" ng-class="{'has-success' : form.phoneNumber.$valid && accCtrl.submitted, 'has-error' : form.phoneNumber.$invalid && accCtrl.submitted}">
          <label>Phone Number</label>
          <input type="number" name="phoneNumber" class="form-control" ng-model="accCtrl.user.phoneNumber" ng-minlength="7" ng-maxlength="10" placeholder="e.g.(1234567890)" required/>
          <p class="help-block" ng-show="form.phoneNumber.$error.required && accCtrl.submitted">
            A phone number is required.
          </p>
          <p class="help-block" ng-show="form.phoneNumber.$error.minlength && form.phoneNumber.$dirty && accCtrl.submitted">
            Phone number should be at least 7 digits.
          </p class="help-block" ng-show="form.phonNumber.$error.maxlength && form.phoneNumber.$dirty && accCtrl.submitted">
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-register" type="submit">
            Create Account
          </button>
        </div>

      </form>
    </div>
  </div>
