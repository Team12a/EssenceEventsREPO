<div class="row" ng-init="getTestimonials(); sort='postDate'">
  <h1 class="page-header">View Testimonials</h1>
  <div class = "form-group col-md-12" style="padding-left:0px;">
    <div class="col-md-5" style="padding-left:0px;">
      <input type="text" class="form-control" placeholder="Search here..." ng-model="searchTestimonials"></input>
    </div>
  </div>
  <tabset>
    <tab heading="Testimonials">
      <br>
      <table class="table table-hover hoverSort">
        <thead>
          <tr>
            <th ng-click="sort='postName'"><b>Name</b></th>
            <th ng-click="sort='eventDescription'"><b>Event Desctiption</b></th>
            <th ng-click="sort='message'"><b>Message</b></th>
            <th ng-click="sort='postDate'"><b>Post Date</b></th>
            <th><b>Delete</b></th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="testimonial in testimonials | filter: searchTestimonials | orderBy: sort">
            <td>{{testimonial.postName}}</td>
            <td>{{testimonial.eventDescription}}</td>
            <td>{{testimonial.message}}</td>
            <td>{{testimonial.postDate.substring(5,10) + '-' + testimonial.postDate.substring(0,4)}}</td>
            <td><button type="button" ng-really-message="Are you sure?" class="btn btn-md btn-danger" ng-really-click="delete(testimonial)">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </tab>
  </tabset>
</div>
